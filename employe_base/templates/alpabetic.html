{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Employee App</title>
</head>

<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <a href="{% url 'main:employeeslist' %}">На главную</a>
                </div>
                <div class="col">
                    <h3>Список сотрудников</h3>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <a href="?letters=all"><button class="btn btn-success">Все</button></a>
                        </div>
                        <div class="col">
                            <a href="?letters=А-Е"><button class="btn btn-success">А-Е</button></a>
                        </div>
                        <div class="col">
                            <a href="?letters=Ж-М"><button class="btn btn-success">Ж-М</button></a>
                        </div>
                        <div class="col">
                            <a href="?letters=Н-Т"><button class="btn btn-success">Н-Т</button></a>
                        </div>
                        <div class="col">
                            <a href="?letters=У-Ш"><button class="btn btn-success">У-Ш</button></a>
                        </div>
                        <div class="col">
                            <a href="?letters=Щ-Я"><button class="btn btn-success">Щ-Я</button></a>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col-sm"><b>Фамилия</b></div>
                <div class="col-sm"><b>Имя</b></div>
                <div class="col-sm"><b>Отчество</b></div>
            </div>
            {% for employee in object_list %}
            <div class="row">
                <div class="col-sm employee_item"><a href="{% url 'main:employeedetail' pk=employee.pk %}">{{ employee.last_name }}</a></div>
                <div class="col-sm employee_item">{{ employee.first_name }}</div>
                <div class="col-sm employee_item">{{ employee.middle_name }}</div>
            </div>
            {% endfor %}
    </div>
</body>
